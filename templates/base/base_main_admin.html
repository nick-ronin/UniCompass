{% load static %}

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/utility/color-variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/utility/fonts.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}" />

  <body>
      <header class="header__main">
      <div class="header__container-info">
          <a href="{% url 'main_page' %}" class="header__logo">
              <img class="header__logo-img" src="{% static '/img/logo.svg'%}">
          </a>
          <p class="header__page-name">{% block page-name %}{% endblock %}</p>
      </div>
      <div class="header__tools">
          {% if show_search %}
          <div class="header__search">
              <button class="header__search-btn" type="submit">
                  <iconify-icon class="header__search-icon" icon="material-symbols:search-rounded"></iconify-icon>
              </button>
              <input type="text" class="header__search-field" placeholder="Найти...">
          </div>
          {% endif %}
          <div class="header__container-button">
              <button class="header__button"><img src="{% static 'img/iconify-icons/mynaui_globe.svg' %}" alt="language">Русский</button>
          </div>
      </div>
    </header>
